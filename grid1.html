<!Doctype html>
	<html>
		<head>
			<style>
			.grid-container{
				display: grid;
				grid-template-columns: auto auto auto auto auto;
				grid-template-rows: 80px 100px;
				grid-gap: 10px;
				background-color: light-grey;
				padding: 10px;
				}
				.grid-container > div{
				background-color: aqua;
				text-align: center;
				padding: 20px 0;
				font-size: 30px;
				}
				.item1{
				grid-row: 1 / 4;
			
			}
				
			</style>
		</head>
		<body>
			<div class="grid-container">
				<div class="item1"> Cell 1</div>
				<div> cell 2</div>
				<div> cell 3</div>
				<div> cell 4</div>
				<div> cell 5</div>
				<div> cell 6</div>
				<div> cell 7</div>
				<div> cell 8</div>
				<div> cell 9</div>
				<div> cell 10</div>
				<div> cell 11</div>
				<div> cell 12</div>
			</div>
			
		
		
		</body>
	</html>
